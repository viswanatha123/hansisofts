  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="App Log" />

  <br></br>

  		<br></br>
			 <p:panel style="background-image: url('back1.jpg'); "> 
					 <p:panelGrid columns="1"  styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0 ;">
		  
						  		
							 
								   
								   <p:commandButton value="Applog Download" ajax="false" icon="pi pi-arrow-down" style="background:#FFA500;font-weight: bold;color: black;font-size: 15px">
										<p:fileDownload value="#{appLogService.download()}" />
									</p:commandButton>
																
									
		  			</p:panelGrid>
           </p:panel> 
   <script type="text/javascript" src="resources/js/chatool.js"></script>
