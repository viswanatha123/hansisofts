<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      
  <h:head>
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <link href="resources/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <link href="resources/css/demo/demo.css" rel="stylesheet" />
  </h:head>
  
 <h:body>
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Admin" />
  <ui:define name="title">
  <p:outputLabel id="display1" style="color: blue">Query Tool</p:outputLabel>
  <p>Query Tool support only for select query , Support team debug simple query's.</p>
  
  <div class="card">
  <h:form id="form">
  <p:messages id="msgs"/>
   <br></br>
   
			   <p:panelGrid columns="1" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0">
					   <p:inputTextarea id="query" value="#{queryToolService.queryString}"  rows="8" cols="200">
					   </p:inputTextarea>
							   <p:panelGrid columns="3" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0">
										         <h:commandButton value=" Execute Query "   type="submit" 
										                                    process="@this"
										                                    update="@form"
										                                    actionListener="#{queryToolService.execute}" >
										                                    <p:resetInput target="form"/>
										         </h:commandButton>
										         <h:commandButton value=" Clear Query "   type="submit" 
										                                    process="@this"
										                                    update="@form"
										                                    actionListener="#{queryToolService.clearQuery}" >
										                                    <p:resetInput target="form"/>
										         </h:commandButton>
										         <h:commandButton value=" Clear Result "   type="submit" 
										                                    process="@this"
										                                    update="@form"
										                                    actionListener="#{queryToolService.clearResult}" >
										                                    <p:resetInput target="form"/>
										         </h:commandButton>
							         
							   </p:panelGrid>      
		
					   
					    <p:inputTextarea id="result1"  value="#{queryToolService.result}" rendered="#{queryToolService.errorMessage==1 ? true : false }" rows="50" cols="200" style="color: block;">
					    </p:inputTextarea>
					    
					    <p:inputTextarea id="result2"  value="#{queryToolService.result}" rendered="#{queryToolService.errorMessage==0 ? true : false }" rows="50" cols="200" style="color: red;">
					    </p:inputTextarea>
					    
				
					    
					  
			   </p:panelGrid>
  <script type="text/javascript" src="resources/js/chatool.js"></script> 
  </h:form>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
