<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      
  <h:head>
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <link href="resources/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <link href="resources/css/demo/demo.css" rel="stylesheet" />
  </h:head>
  
 <h:body>
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Admin" />
  <ui:define name="title">
  <p:outputLabel id="display1" style="color: blue">Agent Account setting</p:outputLabel>
  <p>Agent Account setting</p>
  
  <div class="card">
  <h:form id="form">
  <p:messages id="msgs"/>
   <br></br>
   
   			<center>
			  <font size="4" color="blue" style="text-align: center;">Agent Account Setting  </font>
			</center>
   			<br></br>
   		<h:outputText style="font-weight: bold;color: green ; font-size: 17px" value="#{agentAccountSettingService.updateResult}" />
             
             <p:panel id="panel1" style="background-image: url('back1.jpg'); ">   
                <p:panelGrid columns="4" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0">
                                       
                            
                    <p:outputLabel style="font-weight: bold" for="agentid"  value="Agent Id :" />
                    <p:inputText id="agentid"  value="#{agentAccountSettingService.userId}" >
                    </p:inputText>
                                    
                    
                       
                   <h:commandButton value="Search"   type="submit" 
                                    process="@this"
                                    update="@form"
                                    actionListener="#{agentAccountSettingService.getAgentAccount}" >
                                    <p:resetInput target="form"/>
                   </h:commandButton>
                   
               				  
				   <h:commandButton value="Reset" type="submit"
				   					update="@form" 
				   					process="@this"
                                    actionListener="#{agentAccountSettingService.reset}" styleClass="mr-2 ui-button-outlined">
                                   <p:resetInput target="form"/>
                  </h:commandButton>
               
               </p:panelGrid>                   
             </p:panel>
             
             
             
             <c:if test="#{agentAccountSettingService.userName != null}"> 
             <p:panel id="panel2" style="background-image: url('back1.jpg'); ">   
                <p:panelGrid columns="2" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0">
                
                	<p:outputLabel style="font-weight: bold" value="First Name : " />
                    <p:inputText id="fName" value="#{agentAccountSettingService.fName}" >
                    </p:inputText>
                    
                    <p:outputLabel style="font-weight: bold" value="Last Name : " />
                    <p:inputText id="lName" value="#{agentAccountSettingService.lName}" >
                    </p:inputText>
                    
                    <p:outputLabel style="font-weight: bold" value="User Name : " />
                    <p:inputText id="userName" value="#{agentAccountSettingService.userName}" >
                    </p:inputText>
                    
                   <p:outputLabel style="font-weight: bold" value="Password : " />
                   <p:inputText id="userPassword" value="#{agentAccountSettingService.userPassword}" >
                   </p:inputText>
                    
                   <p:outputLabel style="font-weight: bold" value="Address : " />
                   <p:inputText id="address" value="#{agentAccountSettingService.address}" >
                   </p:inputText>
                                     
                   <p:outputLabel style="font-weight: bold" for="phone" indicateRequired="true" value="Phone : " />
                   <p:inputMask id="phone"  mask="9999999999" required="true"  maxlength="10" value="#{agentAccountSettingService.phone}" >
                   </p:inputMask>
                   
                   <p:outputLabel for="create_date" value="Created Date : " />
        		   <p:datePicker id="create_date"  pattern="yyyy-MM-dd" value="#{agentAccountSettingService.create_date}" showIcon="true" >
        		   </p:datePicker>
        		   
        		   
        		    <p:outputLabel indicateRequired="true" style="font-weight: bold; font-size: 14px;color:black; text-align:left;" value="Email : " />
		            <p:inputText id="email"  size="30" value="#{agentAccountSettingService.email}" required="true" validatorMessage="Invalid email format">
		            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		            </p:inputText>
		           
		            
                   
                   <p:outputLabel style="font-weight: bold" value="Is Active : " />
                   <p:inputNumber id="is_active" value="#{agentAccountSettingService.is_active}" >
                   </p:inputNumber>
                    
                    <h:commandButton value="Update"  type="submit"  actionListener="#{agentAccountSettingService.updateUser}"  process="@this" update="@form">
                                      <p:resetInput target="form"/>
                   	</h:commandButton>
                   	
                   	
                   	
                   	<p:commandButton type="submit" value="Account Renewal" actionListener="#{agentAccountSettingService.accountRenewel}" icon="ui-icon-calculator" style="background:#40E0D0;font-weight: bold;color: black;font-size: 15px"
                   	 process="@this"  update="@form">           
			                  <p:resetInput target="form"/>          
				   </p:commandButton>
                   	
            
            
  				</p:panelGrid>                   
             </p:panel>
  			</c:if>
  
   
   <script type="text/javascript" src="resources/js/chatool.js"></script>
   </h:form>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
