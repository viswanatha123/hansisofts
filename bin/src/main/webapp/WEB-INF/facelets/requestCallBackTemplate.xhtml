<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
      <!-- Bootstrap and PrimeFaces javascripts -->
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript name="bootstrap.min.js" library="js"/>
		
      
          <!-- Stylesheets -->
        <h:outputStylesheet name="logo-nav.css" library="css"/>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
		
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
     <!--  <title><ui:insert name="title"/></title> -->
    
  </h:head>

    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="framework.css" library="css"/>
            <h:outputStylesheet name="custom.css" library="css"/>
        </f:facet>
	
     
          <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-image: url('head2.jpg');">
           			<div id="logo" style="text-align:left">
                        <h:link class="logo-text">
                            <h3 style="font-weight: bold; color: white; text-align:left; margin-left: 3%;">Please provide your contact details.</h3>
                            <h5 style="font-weight: bold; color:white; text-align:left; margin-left: 3%;">We will contact you soon.</h5>
                        </h:link>
                    </div>
                      
                    
          </nav>
    <br></br>

     
        
     <!-- Page Content -->
      <!--   <div class="container"> -->
            <div class="row">

                <ui:insert name="sidebar">
                    <ui:param name="no_sidebar" value="true" />
                </ui:insert>

                <div id="content" class="#{no_sidebar ? 'col-lg-12' : 'col-lg-14'}">
                    <div class="page-title"><h2 style="font-weight: bold;color: black;font-size: 12px;"><ui:insert name="title"/></h2><ui:insert name="page_icon"/></div>
                    <ui:insert name="content"/>
                </div>
            </div>
           
  <!--      </div> -->
        
        
        
    </h:body>
</html>
