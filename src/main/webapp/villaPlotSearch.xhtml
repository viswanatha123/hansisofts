<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      


       <h:body>

        
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="" />
  <ui:define name="title" ><p style="font-weight: bold; color:blue; font-size:15px"> Sales for Villa Plots</p>
  <p>For search property, Please select Primary Location and Secondary Location than click on Search button.</p>
  <div class="card">
  <h:form id="form">
  <br></br>
  
  				<p:panel  style="background: #800000;width: 100%; height:50px;font-size: 15px" >
		              
		                        <h:panelGrid columns="7" cellpadding="5" style="width: 100%;">  
		                            <p:outputLabel for="country" style="font-weight: bold; color:white" value="Primary Location : " /> 
		                            
		                            <p:selectOneMenu id="country" value="#{villaDetailsService.country}" style="width:200px">  
		                            <p:ajax listener="#{villaDetailsService.onCountryChange}" update="city" />  
		                            <f:selectItem itemLabel="Select Primary Location" itemValue="" noSelectionOption="true" />  
		                            <f:selectItems value="#{villaDetailsService.primLocationSort}" />  
		                            </p:selectOneMenu> 
		                        
		                            <p:outputLabel for="city" style="font-weight: bold; color:white" value="Secondary Location : " />  
		                            <p:selectOneMenu id="city" value="#{villaDetailsService.city}" style="width:200px">  
		                            <f:selectItem itemLabel="Select Secondary Location" itemValue="" noSelectionOption="true" />  
		                            <f:selectItems value="#{villaDetailsService.secondryLocation}" />  
		                            </p:selectOneMenu>
		                            
		                            
		                            <p:outputLabel for="ProType" style="font-weight: bold; color:white" value="Property Type : " />  
		                            <p:selectOneMenu id="ProType" value="#{villaDetailsService.proType}"  style="width:100px">  
		                            <f:selectItem itemLabel="All" itemValue="All"/>
		                             <f:selectItem itemLabel="Villa" itemValue="Villa"/>
		                             <f:selectItem itemLabel="Plot" itemValue="Plot"/>
		                             <f:selectItem itemLabel="House" itemValue="House"/>
		                            </p:selectOneMenu>
		                            
		                            
		                            <h:commandButton value="Search"  type="submit"   actionListener="#{villaDetailsService.getVillaDetails}" />
		                         
		                         
		                        </h:panelGrid>  
		         
		     	</p:panel>
		     	
		     	<p:dataScroller value="#{villaDetailsService.villaModel}" var="product" chunkSize="10">
                    <p:panel  style="width: 100%; height:340px; box-shadow: 10px 10px 5px grey; " >
                    
                    			<h:panelGrid   columns="4" styleClass="Border" style="top : 0;right : 0; padding : 0; bottom : 0; font-size:15px; width:100%; ">
                  				<h:outputText style="font-weight: bold;color: green;font-size:15px;" value="#{product.i_am} : #{product.owner_name}" />
                   				<h:outputText style="font-weight: bold;color: block; font-size:15px; float:right" value="#{product.bed_rooms} BHK #{product.property_type} for Sale in #{villaDetailsService.locationMessage}" />
                  				<h:outputText class="pi pi-globe" style="font-weight: bold;color: brown;font-size:15px; float:right" value=" Residential Villa/Plots for Sale in #{villaDetailsService.locationMessage}" />
              					</h:panelGrid>
              					
              		
              					
              					<h:panelGrid   columns="5" styleClass="Border" style="top : 0;right : 0; padding : 0; bottom : 0; font-size:15px; width:100%; ">
                     			<p:graphicImage width="200" height="200" stream="false" cache="false" value="#{product.streamedContent}" />
                     			
                     			
                     				    <h:panelGrid   columns="2" style="background: #E5E4E2;" width="80%" columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right"> 
                     			 
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" #{product.i_am} : " />
                     			 				<h:outputText style="font-weight: normal;color: block;font-size: 15px" value="#{product.owner_name}" />
                     			 				
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Contact : "/>
                     			 				<h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.contact_owner}"/>
                     			 		
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Email : "/>
                     			 				<h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.email}"/>
                     			 				
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value="Availability Date : " />
                     		        			<h:outputText style="font-weight: normal;color: block;font-size: 15px" value="#{product.avail_date}"/>
                     		        				 			                                                                                          
                                               
                                               
                                       </h:panelGrid>
                     			
                     			
                     					<h:panelGrid   columns="2" width="80%" columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right"> 
                     			 
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Road width : " />
                     			 				<h:outputText style="font-weight: normal;color: block;font-size: 15px" value="#{product.road_width}" />
                     			 		
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Floors : "/>
                     			 				<h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.floors}"/>
                     			 				
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Bed Rooms : "/>
                     			 				<h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.bed_rooms}"/>
                     			 				                     			 			                                                                                          
                                                <h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Bath Rooms : "/>
                                                <h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.bath_rooms}"/>
                                                
                                                 <h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Furnished : "/>
                                                <h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.furnished}"/>
                                       </h:panelGrid>
                                       
                                       
                                       <h:panelGrid   columns="2" width="80%" columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right"> 
                     			 
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Plot Area : " />
                     			 				<h:outputText style="font-weight: normal;color: block;font-size: 15px" value="#{product.plot_area}" />
                     			 		
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Super Buildup Area : "/>
                     			 				<h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.s_build_are}"/>
                     			 				
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Property Available : "/>
                     			 				<h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.pro_avail}"/>
                     			 				                     			 			                                                                                          
                                                <h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Per sqft Cost : "/>
                                                <h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.persqft}"/>
                                                
                                                <h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Total feets : "/>
                                                <h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.total_feets}"/>
                                       </h:panelGrid>
                     			
                     				<h:panelGrid   columns="1" width="60%" columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right"> 
                     			 				<h:outputText style="font-weight: bold;color: red;font-size: 15px"  value="Rs #{product.cost}" />
                     			 				<p:commandButton type="submit" value="Callback" icon="ui-icon-calculator" style="background:#FFA500;font-weight: bold;color: black;font-size: 15px ; width:170px" onclick="requestCallback()" />
                          						<p:commandButton type="submit" value="Enquiry" icon="ui-icon-calculator" style="background:#1E90FF;font-weight: bold;color: black;font-size: 15px; width:170px" onclick="requestCallback()" />
                          	
                     				</h:panelGrid>
                     			
                     			
              					</h:panelGrid>
              					
              			
                     			
                     			<h:panelGrid   columns="1" width="100%" columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right"> 
                               	 <h:outputText style="font-weight: normal; font-size: 15px" value="Location : #{product.address}" />
                               </h:panelGrid>
                               
                               
                              <br></br>
                              <h:panelGrid  columns="4" width="100%"  columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right">
                          			<h:outputText value="Posted : #{product.create_date}" >
									    <f:convertDateTime type="date" dateStyle="full"/>   
									</h:outputText>
									
									<h:link  value = "Find Builders" class="pi pi-user" outcome = "builders.xhtml" style="font-weight: bold; font-size: 14px;color:block;float: right; margin-right: 50px;" />
					           		<h:link  value = "Find Agents"  class="pi pi-user" outcome = "agents.xhtml" style="font-weight: bold; font-size: 14px;color:block;float: right; margin-right: 50px;" />
					           		<h:link  value = "Enquiry" class="pi pi-user" outcome = "enquiry.xhtml" style="font-weight: bold; font-size: 14px;color:block;float: right; margin-right: 50px;" />
					          
					        </h:panelGrid> 
              					
                    
                    
                    </p:panel>
              <br></br>
              </p:dataScroller>
  
 <script type="application/javascript">        
 function requestCallback() {
           window.open("./requestCallback.xhtml", "Request Call Back", "toolbar=no,scrollbars=no,resizable=no,top=320,left=550,width=530,height=450");
     return true;                  
}
 
 function imageWindow() {
   window.open("./imageWindow.xhtml", "Image window", "toolbar=no,scrollbars=no,resizable=no,top=320,left=550,width=530,height=450");
       return true;            
}
</script>  
  
  
</h:form>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
