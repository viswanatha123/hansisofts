<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition>

            <ui:insert name="regular_content">

            </ui:insert>

            <ui:insert name="not_authorized">
                <c:if test="#{!user.authenticated}">
                    <h3><span class="fa fa-fw fa-lock"/> Access Denied!</h3>
                </c:if>                
            </ui:insert>

            <ui:insert name="malfunction">
                <c:if test="#{!dashboard.operational}">
                    <h3><span class="fa fa-fw fa-warning"/> Malfunction!</h3>
                </c:if>
            </ui:insert>
        </ui:composition>
    </body>
</html>
