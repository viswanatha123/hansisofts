<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        
      <!-- Bootstrap and PrimeFaces javascripts -->
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript name="bootstrap.min.js" library="js"/>
		
      
          <!-- Stylesheets -->
        <h:outputStylesheet name="logo-nav.css" library="css"/>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
		
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>

  </h:head>

    <h:body>
   
    
        <f:facet name="last">
            <h:outputStylesheet name="framework.css" library="css"/>
            <h:outputStylesheet name="custom.css" library="css"/>
        </f:facet>
	
        
     
          <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-image: url('head4.jpg');">
           			<table width="100%">
          			<tr>
          				
          				<td>
		           			<div id="logo" style="text-align:center">
		           					<p:graphicImage rendered="#{product.community eq 'Yes'}" width="30" height="30" name="logo.jpg" />
		                        	<h:link class="logo-text"  outcome="index">
			                            <h3 style="font-weight: bold; color: white; text-align:center; margin-left: 15%;">Hansi SoftSolutions</h3>
			                            <h5 style="font-weight: bold; color:white; text-align:center; margin-left: 15%;">Property buying and selling</h5>
		                        	</h:link>
		                    </div>
	                    </td>
	                    
	                    		    
	                    <td>
          					<div id="logo1" style="text-align:right">
          						<h:link  outcome = "postPropetyFree.xhtml">
          							<font size="4" color="white" >Post Property  </font><font size="5" color="yellow">Free</font>
          						 </h:link>
          					</div>
          				</td>
          				
          				<td>
          					<div id="logo2" style="text-align:right">
          					   
          					  			  <h:form>
	          					  			  <c:if test="#{userLoginService.userId!=0}">
	          					  			    
				                    		     <h:commandLink action="#{userLoginService.logout}" value="Logout" style="font-weight: bold; font-size: 16px;color:white;float: right; margin-right: 100px;"></h:commandLink>
			                    		         <p style="font-weight: bold; font-size: 16px;color:white;float: right; margin-right: 100px;">Welcome  :  #{userLoginService.disName}</p>
			                    		     </c:if>
			                    		      
		                    		      </h:form>
		                    		   
		                    		    
			                    		    <c:if test="#{userLoginService.userId==0}">
	          								   <h:link  value = " Login " class="pi pi-user" outcome = "userLogin.xhtml" style="font-weight: bold; font-size: 16px;color:white;float: right; margin-right: 100px;" />
				                    		</c:if>
			                    		   
		            		</div>
          				</td>
                    </tr>
                </table>  
                <table width="100%"> 
                  <tr>
	                  	<td>
		                     <div class="collapse navbar-collapse" id="collapsable-navbar" style="margin-left: 5%;">
			                       <ul class="nav navbar-nav">
				                          <ui:insert name="default_menu">
				                            <ui:include src="default_menu.xhtml"/>
				                          </ui:insert>
		                           </ul>
		                      </div>
	                    </td>
                    	<td>	
	                    	<div class="collapse navbar-collapse" id="collapsable-navbar" style="margin-left: 5%;">
			                       <ul class="nav navbar-nav">
				                          <ui:insert name="default_menu">
				                            <ui:include src="default_menu2.xhtml"/>
				                          </ui:insert>
		                           </ul>
		                      </div>	                    			
     						    
					   </td>
				    </tr>
                </table>                     
                    
          </nav>
         						<div class="card">
                    		    <p:sidebar widgetVar="sidebar2" position="right">
							        <h3>Right Sidebar</h3>
							     </p:sidebar>
							    </div> 
          
          
                    
    <br></br><br></br><br></br>

     

            <div class="row">

                <ui:insert name="sidebar">
                    <ui:param name="no_sidebar" value="true" />
                </ui:insert>

                <div id="content" class="#{no_sidebar ? 'col-lg-12' : 'col-lg-14'}">
                    <div class="page-title"><h2 style="font-weight: bold;color: black;font-size: 12px;"><ui:insert name="title"/></h2><ui:insert name="page_icon"/></div>
                    <ui:insert name="content"/>
                </div>
            </div>
            <ui:insert name="footer">
                <ui:include src="footer.xhtml"/>
            </ui:insert>

        
        

        
  
    </h:body>
</html>
