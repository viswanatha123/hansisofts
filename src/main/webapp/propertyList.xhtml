<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
       <h:body>
       
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Property List" />
  <ui:define name="title" >
  <p>Property List</p>
  <br></br>
  <div class="card">
  <h:form  id="form">
  <p:growl id="msgs" showDetail="true"/>
  
  			<p:dataTable id="pro" widgetVar="dtProducts" var="product"   value="#{propertyListService.allPropertyListVal}" editable="true"  style="margin-bottom:20px" 
				reflow="true" styleClass="products-table" selection="#{crudView.selectedProperty}"
                 rowKey="#{product.propId}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom" >
						  
												  
			            
			              <p:column headerText="Property Name">
			                <p:cellEditor>
			                    <f:facet name="output">
			                        <h:outputText value="#{product.propName}"/>
			                    </f:facet>
			                    <f:facet name="input">
			                        <p:inputText id="name" value="#{product.propName}" style="width:100%"/>
			                    </f:facet>
			                </p:cellEditor>
			               </p:column>
			               
			                <p:column headerText="Property Type">
			                <p:cellEditor>
			                    <f:facet name="output">
			                        <h:outputText value="#{product.propType}"/>
			                    </f:facet>
			                    <f:facet name="input">
			                        <p:inputText id="proptype" value="#{product.propType}" style="width:100%"/>
			                    </f:facet>
			                </p:cellEditor>
			               </p:column>
			               
			               
			               <p:column headerText="Created Date">
			                
			                        <h:outputText value="#{product.createdOnDate}"/>
			              </p:column>
			              
			              
			              <p:column exportable="false" rendered="#{userRoleService.userRole.contains('Layout Del')? true : false }">
			               <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
			                                 process="@this" 
			                                 oncomplete="PF('deleteProductDialog').show()">
			                    <f:setPropertyActionListener value="#{product}" target="#{propertyListService.selectedProperty}" />
			                </p:commandButton>
			             </p:column>
			               
				 </p:dataTable>
				 
				 <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
		            message="Delete the product?" header="Confirm" severity="warn">
		            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{propertyListService.deleteProperty}"
		                 process="@this" update="@form"
		                oncomplete="PF('deleteProductDialog').hide()" />
		            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
		                onclick="PF('deleteProductDialog').hide()" />
		        </p:confirmDialog>
		        
		
				 
 
  </h:form>
  </div>
  </ui:define>
  </ui:composition>
  </h:body>
  </html>
