<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
      <h:head>
   <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
 <link href="resources/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <link href="resources/css/demo/demo.css" rel="stylesheet" />
  </h:head>
  
       <h:body>
  <ui:composition template="/WEB-INF/facelets/template.xhtml" style="background-image: url('back1.jpg'); ">
  <ui:param name="page" value="Admin" />
  <ui:define name="title">Layout Data Entry
  <div class="card">
  <h:form  id="form" enctype="multipart/form-data">
  <p:messages id="msgs"/>
   <br></br>
  
  
 			 <p:panel>   
                <p:panelGrid columns="1" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0">
                    <h:outputText style="font-weight: bold;color: red" value="#{plotsDataEntryService.updateResult}" />
                </p:panelGrid>
             </p:panel>
             
             <p:panel style="background-image: url('back1.jpg'); ">   
                <p:panelGrid columns="3" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0 ;">
                
                    
            
                    <p:outputLabel style="font-weight: bold" value="Layout Name : " />
                    <p:inputText id="name" value="#{plotsDataEntryService.name}" required="true" requiredMessage="Required Layout Name">
                    </p:inputText>
                    <p:message for="name" display="icon"/>
                    
                    <p:outputLabel style="font-weight: bold" value="Location : " />
                    <p:inputText id="location"  value="#{plotsDataEntryService.location}" >
                    </p:inputText>
                    <p:message for="location" display="icon"/>
                    
                    <p:outputLabel style="font-weight: bold" value="PerSqFt : " />
                    <p:inputNumber id="persqft"  value="#{plotsDataEntryService.persqft}" required="true" requiredMessage="Required Length" minValue="1"  decimalPlaces="0" modifyValueOnWheel="false" >
                   </p:inputNumber>
                    <p:message for="persqft" display="icon"/>
                    
                     
                    <p:outputLabel style="font-weight: bold" value="Agent Name : " />
                    <p:inputText id="agentName"  value="#{plotsDataEntryService.agentName}" >
                    </p:inputText> 
                    <p:message for="agentName" display="icon"/>
                                  
                    
                    <p:outputLabel style="font-weight: bold" value="Agent Contact No : " />
                    <p:inputText id="contactOwner"  value="#{plotsDataEntryService.contactOwner}" >
                    </p:inputText>
                    <p:message for="contactOwner" display="icon"/>
                    
                    <p:outputLabel style="font-weight: bold" value="Owner Name : " />
                    <p:inputText id="ownerName"  value="#{plotsDataEntryService.ownerName}" >
                    </p:inputText>
                    <p:message for="ownerName" display="icon"/>
                    
                   
                   <p:outputLabel for="wonership" value="Woner Ship : " />  
                            <p:selectOneMenu id="wonership" required="true"  value="#{plotsDataEntryService.wonership}" requiredMessage="Woner Ship" style="width:150px">  
                                <f:selectItem itemLabel="Freehold" itemValue="Freehold"/>
                                <f:selectItem itemLabel="Buying" itemValue="Buying"/>
                            </p:selectOneMenu>
                            <p:message for="wonership" display="icon"/>
                   
                    
                           
                    <p:outputLabel for="transaction" value="Transaction : " />  
                            <p:selectOneMenu id="transaction" value="#{plotsDataEntryService.transaction}" style="width:150px">  
                             <f:selectItem itemLabel="Resale" itemValue="Resale"/>
                             <f:selectItem itemLabel="New Property" itemValue="New Property"/>
                            </p:selectOneMenu>
                            <p:message for="transaction" display="icon"/>
                    
                          
                    <p:outputLabel style="font-weight: bold" value="Description : " />
                    <p:inputText id="comment" value="#{plotsDataEntryService.comment}" >
                    </p:inputText>
                    <p:message for="comment" display="icon"/>
                    
                     <p:outputLabel style="font-weight: bold" value="Length : " />
                    <p:inputNumber id="length" value="#{plotsDataEntryService.length}" required="true" requiredMessage="Required Length" minValue="1"  decimalPlaces="0" modifyValueOnWheel="false">
                    </p:inputNumber>
                    <p:message for="length" display="icon"/>
                     
                     
                    <p:outputLabel style="font-weight: bold" value="Width : " />
                    <p:inputNumber id="width" value="#{plotsDataEntryService.width}" required="true" requiredMessage="Required Width" minValue="1"  decimalPlaces="0" modifyValueOnWheel="false">
                    </p:inputNumber>
                    <p:message for="width" display="icon"/>
          
                     <p:outputLabel for="country" value="Primary Location : " />  
                            <p:selectOneMenu id="country" value="#{plotsDataEntryService.country}" style="width:150px" required="true" requiredMessage="Select Primary Location">  
                            <p:ajax listener="#{plotsDataEntryService.onCountryChange}" update="city" />  
                            <f:selectItem itemLabel="Primary Location" itemValue="" noSelectionOption="true"/>  
                            <f:selectItems value="#{plotsDataEntryService.countries}" />  
                            </p:selectOneMenu>
                            <p:message for="country" display="icon"/>
                   
                      <p:outputLabel for="city" value="Secondry Location : " />  
                            <p:selectOneMenu id="city" value="#{plotsDataEntryService.city}" style="width:150px" required="true" requiredMessage="Select Secondry Location">  
                            <f:selectItem itemLabel="Secondry Location" itemValue="" noSelectionOption="true" />  
                            <f:selectItems value="#{plotsDataEntryService.cities}" />  
                            </p:selectOneMenu> 
                            <p:message for="city" display="icon"/>
                      
                      <p:outputLabel for="swimingPool" value="Swimming Pool : " /> 
                            <p:selectOneMenu id="swimingPool" value="#{plotsDataEntryService.swimingPool}" style="width:150px"> 
                             <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                             <f:selectItem itemLabel="No" itemValue="No"/>
                            </p:selectOneMenu> 
                            <p:message for="swimingPool" display="icon"/>
                      
                      <p:outputLabel for="playground" value="Playground : " />  
                            <p:selectOneMenu id="playground" value="#{plotsDataEntryService.playground}" style="width:150px">  
                             <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                             <f:selectItem itemLabel="No" itemValue="No"/>
                            </p:selectOneMenu>
                            <p:message for="playground" display="icon"/>
                      
                      <p:outputLabel for="park" value="Park : " />  
                            <p:selectOneMenu id="park" value="#{plotsDataEntryService.park}" style="width:150px">  
                             <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                             <f:selectItem itemLabel="No" itemValue="No"/>
                            </p:selectOneMenu>
                            <p:message for="park" display="icon"/>
                      
                      <p:outputLabel for="wall" value="Boundary Wall : " />  
                            <p:selectOneMenu id="wall" value="#{plotsDataEntryService.wall}" style="width:150px">  
                             <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                             <f:selectItem itemLabel="No" itemValue="No"/>
                            </p:selectOneMenu>
                            <p:message for="wall" display="icon"/>
                    
                      <p:outputLabel for="community" value="Greater Community : " />  
                            <p:selectOneMenu id="community" value="#{plotsDataEntryService.community}" style="width:150px">  
                            <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                             <f:selectItem itemLabel="No" itemValue="No"/>
                            </p:selectOneMenu>
                            <p:message for="community" display="icon"/>
                    
                    
                    <p:outputLabel for="facing" value="Facing : " />  
                            <p:selectOneMenu id="facing" value="#{plotsDataEntryService.facing}" style="width:150px"> 
                            <f:selectItem itemLabel="--" itemValue="--"/> 
                            <f:selectItem itemLabel="East" itemValue="East"/>
                            <f:selectItem itemLabel="West" itemValue="West"/>
                            <f:selectItem itemLabel="North" itemValue="North"/>
                            <f:selectItem itemLabel="South" itemValue="South"/>
                            </p:selectOneMenu>
                            <p:message for="facing" display="icon"/>
                            
                            
                   <p:outputLabel style="font-weight: bold" value="Image Upload : "   />
                    
                    
                     
               		 <p:panelGrid columns="1" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0">
                                     <p:fileUpload id="image" value="#{plotsDataEntryService.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  required="true" requiredMessage="Upload Image" /> 
            
				      		 
        			  </p:panelGrid>
             	       <p:message for="image" display="icon"/>      
                    
                   <h:commandButton value="Submit"   type="submit" 
                                    process="@this"
                                    update="@form"
                                    actionListener="#{plotsDataEntryService.upload}" >
                                    <p:resetInput target="form"/>
                   </h:commandButton>
                   
                   <h:commandButton id="discardChangesButton"
	                                   process="@this"
	                                   value="Clear"
                                           update="@form"
	                                   actionListener="#{plotsDataEntryService.clear()}" >
	                                   
	                   <p:resetInput target="form"/>
	          </h:commandButton>
                </p:panelGrid>                     
                    
                    
                          
                       
            </p:panel>
            
  
    
 </h:form>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
