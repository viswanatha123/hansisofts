<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
       <h:body>

        
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Userlogin" />
  <ui:define name="title">User login
  <div class="card">
  <h:form id="form">
  
  <br></br>  <br></br>
  
  <font size="3" color="black" >User login  </font><br></br>
  <br></br> <br></br><br></br>
  
  		<c:if test="#{userLoginService.valid==false}">
			  <center>
			  <font size="4" color="red" style="text-align: center;"><h:outputText value="#{userLoginService.message}" /></font>
			  </center>
  		</c:if>
  		<c:if test="#{userLoginService.valid==true}">
			  <center>
			  <font size="4" color="blue" style="text-align: center;">Welcome to HansiSoft Solutions  </font>
			  </center>
  		</c:if>
  		
   <br></br> <br></br><br></br>
  
		<p:panel id="loginPnl" header="Login" style="width: 400px; height:250px; margin: 0 auto;">  
                <p:panelGrid columns="2" style="top : 0;left : 0; padding : 0; bottom : 0">
               
           			<p:spacer /><p:spacer />
                    <h:outputText style="font-weight: bold" value="User Name : " />
                    <h:inputText id="name"  value="#{userLoginService.userName}" required="true" requiredMessage="User name is required">
                    </h:inputText>
                    
                    <h:outputText style="font-weight: bold" value="Password : " />
                    <h:inputSecret id="password"  value="#{userLoginService.password}"   required="true" requiredMessage="Password is required">
                    </h:inputSecret>  
                    
                    
                       
	                <h:commandButton value="submit" action="#{userLoginService.userLoingAction}" >
					</h:commandButton>
	
	                    
	                     
	                   <h:commandButton id="discardChangesButton"
		                                   process="@this"
		                                   value="Clear"
	                                           update="@form"
		                                   action="#{serLoginService.clear()}" >
		                                   
		                   <p:resetInput target="form"/>
		          </h:commandButton>
		      	  <p:spacer /><p:spacer />
		      	 
	          	   <h:link  value = " Sign Up " outcome = "" style="font-weight: bold; font-size: 14px;color:blue;float: right; margin-right: 50px;" />
				   <h:link  value = " Reset Password " outcome = "" style="font-weight: bold; font-size: 14px;color:blue;float: right; margin-right: 50px;" />
		
                    
         </p:panelGrid>                     
        </p:panel>
            
  
  
</h:form>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
