<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
       <h:body>

        
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Layout Details" />
  <ui:define name="title">Enquiry
  <div class="card">
  <h:form id="form">
  <p:messages id="msgs"/>
  <br></br>
  
  			<center>
  			  <p:panel  style="background: #B0C4DE;width:50%; height:300px;font-size: 15px" >
		            <br></br><br></br>
		             <h:outputText style="font-weight: bold; font-size: 14px;color:black; text-align:left;" value="Please provide your contact details. " />
		             <h:outputText style="font-weight: bold; font-size: 14px;color:black; text-align:left;" value="We will contact you soon. " />
		             <br></br><br></br>
		             
		                <h:panelGrid columns="3" cellpadding="5" style="width: 50;"> 
		                      <h:outputText style="font-weight: bold; font-size: 14px;color:black; text-align:left;" value="Name : " />
		                      <h:outputText style="font-weight: bold; font-size: 14px;color:#B0C4DE; text-align:left;" value="space" />
		                      <h:inputText id="name" size="30" value="#{enquiryService.name}"  requiredMessage="Name is required">
		                      </h:inputText>
		                    
		                    <h:outputText style="font-weight: bold; font-size: 14px;color:black; text-align:left;" value="Email : " />
		                    <h:outputText style="font-weight: bold; font-size: 14px;color:#B0C4DE; text-align:left;" value="space" />
		                    <h:inputText id="email"  size="30" value="#{enquiryService.email}"  validatorMessage="Invalid email format">
		                     <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		                    </h:inputText> 
		              		                    
		                     <p:outputLabel style="font-weight: bold; font-size: 14px;color:black; text-align:left;" for="phone" indicateRequired="true"  value="Phone No  :  " />
		                     <h:outputText style="font-weight: bold; font-size: 14px;color:#B0C4DE; text-align:left;" value="space" />
		                     <p:inputMask id="phone"  size="30" mask="9999999999"  value="#{enquiryService.phone}" required="true" requiredMessage="Phone No  : ">
			   				 </p:inputMask>
			   				 <p:message for="phone" display="icon"/>
		 
		                    <h:outputText style="font-weight: bold; font-size: 14px;color:#B0C4DE; text-align:left;" value="space" />
		                    <h:outputText style="font-weight: bold; font-size: 14px;color:#B0C4DE; text-align:left;" value="space" />
		                  	<h:outputText/>
		   					<h:outputText/>
             			</h:panelGrid> 
               			
               			
               			<h:panelGrid columns="3" cellpadding="5" style="width: 50;">
		               			<h:commandButton value="Submit" action="#{enquiryService.submitEnquiry}" >
								</h:commandButton>
						
							    <h:commandButton id="discardChangesButton"
							                                   process="@this"
							                                   value="Clear"
						                                           update="@form"
							                                   action="#{enquiryService.clear()}" >
							                                   
							                   <p:resetInput target="form"/>
							     </h:commandButton>
               			</h:panelGrid>                   
              </p:panel>
  
		</center>
  
 </h:form>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
