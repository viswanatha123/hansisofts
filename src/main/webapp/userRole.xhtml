<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
       <h:body>
		<h:form>
        
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Layout Details" />
  <ui:define name="title"><p style="font-weight: bold; color:blue; font-size:15px">User Role</p>
  <p>Provide user id and click on submit button</p>
  <div class="card">
  <h:form id="form">
  <p:messages id="msgs"/>
  <br></br>
  
  
  			<table width="100%">
  			 <tr>
  			 	<h:outputText style="font-weight: bold;color: green ; font-size: 17px" value="#{roleUpdateService.statusMessage}" />
  			 </tr>	
  			 <tr>
  			 <br></br><br></br>
  			 </tr>
  		  			
  			 <tr>
	              		<table width="50%">
	              			<tr>
		                        <td> 
		                           <p:outputLabel for="userid" style="font-weight: bold; color:block" indicateRequired="true" value="Enter User Id  : " /> 
		                        </td>
		                        <td> 
		                           <p:inputNumber id="userid" value="#{roleUpdateService.userId}" required="true" requiredMessage="Provide uesr id" placeholder=""  modifyValueOnWheel="false">
					               </p:inputNumber>
					           </td>
					           <td>
					               <h:commandButton value="Search"  type="submit"  actionListener="#{roleUpdateService.getUserRoles}" />
					               
					               
					                <h:commandButton id="discardChangesButton"
	                                   process="@this"
	                                   value="Clear"
                                           update="@form"
	                                   actionListener="#{roleUpdateService.clear()}" >
	                                   
					                   <p:resetInput target="form"/>
					               </h:commandButton>
		                       </td> 
		                        
		                   </tr>  
	                   </table>
	                   <br></br><br></br>
	                   <table width="50%">
	                   		<tr>
	                   			<td>First Name : <h:outputText style="color: green ; font-size: 15px" value="#{roleUpdateService.fName}" /></td>
	                   			<td>Last Name  : <h:outputText style="color: green ; font-size: 15px" value="#{roleUpdateService.lName}" /></td>
	                   		</tr>
	                   </table>
	                   <br></br>
	                   
	                   					 <table width="100%" border="1">
	                   					 	<tr align="right" >
	                   					 		<th>General Role</th>
	                   					 		<th>Profile Role</th>
	                   					 	</tr>
                 							<tr>
                 								<td>
								                   	<br></br><br></br>
								                   	 <p:dataScroller value="#{roleUpdateService.userRoleModelList}" var="product1" >
								                  			<h:panelGrid    columns="2"  style="top : 0;right : 0; padding : 0; bottom : 0; font-size:15px; width:100%; ">
								                   				<p:selectBooleanCheckbox  rendered="#{product1.profileRole.contains('No')? true : false }" value="#{product1.active}" itemLabel="#{product1.roleName}"/>
								              				</h:panelGrid>
								            		</p:dataScroller>
								                   	<br></br><br></br>
								                </td>
								                
								                <td>
								                   	<br></br><br></br>
								                   	 <p:dataScroller value="#{roleUpdateService.userRoleModelList}" var="product2" >
									                  			<h:panelGrid   columns="2" style="top : 0;right : 0; padding : 0; bottom : 0; font-size:15px; width:100%; ">
									                  				<p:selectBooleanCheckbox rendered="#{product2.profileRole.contains('Yes')? true : false }" value="#{product2.active}" itemLabel="#{product2.roleName}"/>
									              				</h:panelGrid>
									          		 </p:dataScroller>
								                   	<br></br><br></br>
								                </td>
								            </tr>
	                   					</table>
	                   
						</tr>
						<tr>
								<td>
								<c:if test="#{roleUpdateService.recordSize > 0}"> 
									<h:commandButton value="Save"  type="submit"  actionListener="#{roleUpdateService.save}" 
									process="@this"
                                    update="@form" >
                                    
                                      <p:resetInput target="form"/>
                   					</h:commandButton>
                   					
                   					
								</c:if>
								</td>
						</tr>
				
           </table>
  
  
  
  </h:form>
  </div>
  </ui:define>
  </ui:composition>
  </h:form>
  </h:body>
  </html>
