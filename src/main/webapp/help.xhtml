<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
       <h:body>

        
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Layout Details" />
  <ui:define name="title">Help
  <div class="card">
  <h:form id="form">
  <p:messages id="msgs"/>
  
  <br></br>
  
  			<center>
  			  <p:panel  style="background: #B0C4DE;width:80%; height:45px;font-size: 15px" >
  			  
		           
		                  <h:panelGrid columns="7" cellpadding="5" style="width: 100%;"> 
		                      <p:outputLabel style="font-weight: bold; font-size: 14px;color:black; text-align:left;" for="name" indicateRequired="true" value="FAQ   : " />
		                      <p:inputText id="name"  required="true" value="#{helpService.query}"  requiredMessage="FAQ is required">
		                      </p:inputText>
		                      
		                      <p:outputLabel style="font-weight: bold; font-size: 14px;color:black; text-align:left;" for="phone" indicateRequired="true"  value="Phone No   : " />
							  <p:inputMask id="phone"   mask="9999999999" required="true" maxlength="10" value="#{helpService.phone}"   requiredMessage="Phone No is required">
							  </p:inputMask>
							  <p:message for="phone" display="icon"/>
							  
				     
             
		                		<h:commandButton value="submit" action="#{helpService.submitHelp}" >
								</h:commandButton>
				
				                    
				                     
				                   <h:commandButton id="discardChangesButton"
					                                   process="@this"
					                                   value="Clear"
				                                           update="@form"
					                                   action="#{helpService.clear()}" >
					                                   
					                   <p:resetInput target="form"/>
					              </h:commandButton>
		                    
		                 
               			</h:panelGrid>                    
              
  			</p:panel>
			</center>
  <script type="text/javascript" src="resources/js/chatool.js"></script>
 </h:form>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
