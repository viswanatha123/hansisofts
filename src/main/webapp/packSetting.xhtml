<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      
  <h:head>
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <link href="resources/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <link href="resources/css/demo/demo.css" rel="stylesheet" />
  </h:head>
  
 <h:body>
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Admin" />
  <ui:define name="title">
  <p:outputLabel id="display1" style="color: block">setting package details</p:outputLabel>
  <p>Package Setting</p>
  
  <div class="card">
  <h:form id="form" enctype="multipart/form-data">
  <p:messages id="msgs"/>
   <br></br>
   
     		     
             <h:outputText style="font-weight: bold;color: green ; font-size: 17px" value="#{packSettingService.updateResult}" />
             
             <p:panel style="background-image: url('back1.jpg'); ">   
                <p:panelGrid columns="4" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0">
                                       
                            
                    <p:outputLabel style="font-weight: bold" for="agentName"  value="Package Id :" />
                    <p:inputText id="agentName"  value="#{packSettingService.packageId}" >
                    </p:inputText>
                                    
                    
                       
                   <h:commandButton value="Submit"   type="submit" 
                                    process="@this"
                                    update="@form"
                                    actionListener="#{packSettingService.getPackDetails}" >
                                    <p:resetInput target="form"/>
                   </h:commandButton>
                   
                   <h:commandButton id="discardChangesButton"
	                                   process="@this"
	                                   value="Clear"
                                           update="@form"
	                                   actionListener="#{packSettingService.clear}" >
	                                   
	                  <p:resetInput target="form"/>
	          	 </h:commandButton>
              
               </p:panelGrid>                   
             </p:panel>
             
           <c:if test="#{not empty packSettingService}"> 
             <p:panel style="background-image: url('back1.jpg'); ">   
                <p:panelGrid columns="2" styleClass="noBorder" style="top : 0;left : 0; padding : 0; bottom : 0">
                
                	<p:outputLabel style="font-weight: bold" value="Package Name : " />
                    <p:inputText id="packname" value="#{packSettingService.packName}" >
                    </p:inputText>
                    
                    <p:outputLabel style="font-weight: bold" value="Package Type : " />
                    <p:inputText id="packtype" value="#{packSettingService.packType}" >
                    </p:inputText>
                    
                    <p:outputLabel style="font-weight: bold" value="List Limit : " />
                    <p:inputText id="listlimit" value="#{packSettingService.listLimit}" >
                    </p:inputText>
                    
                    <p:outputLabel style="font-weight: bold" value="Cost : " />
                    <p:inputText id="cost" value="#{packSettingService.cost}" >
                    </p:inputText>
                    
                    <p:outputLabel style="font-weight: bold" value="Duration : " />
                    <p:inputText id="duration" value="#{packSettingService.duration}" >
                    </p:inputText>
                    
                    <h:commandButton value="Save"  type="submit"  actionListener="#{packSettingService.savePackage}"  process="@this" upupdate="@form">
                                      <p:resetInput target="form"/>
                   	</h:commandButton>
                   	
            
            
  				</p:panelGrid>                   
             </p:panel>
  			</c:if>
  
  
  
  </h:form>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
