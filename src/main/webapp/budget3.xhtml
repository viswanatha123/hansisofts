<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
       <h:body>

        
  <ui:composition template="/WEB-INF/facelets/template.xhtml">
  <ui:param name="page" value="Budget" />
  <ui:define name="title"><p style="font-weight: bold; color:blue; font-size:15px">Budget properties</p>
  <p>List out properties budget below from 1Cr - 2Cr </p>
  <div class="card">
  <h:form id="form">
  <br></br>
  
  			<p:panel>   
                <p:panelGrid columns="1" styleClass="noBorder" style="margin:auto; top : 0;left : 0; padding : 0; bottom : 0; text-align: left; ">
                    <h:outputText  style="font-weight: normal; font-style:italic; font-size:15px; color: blue; text-align: left;" value="Selected properties : #{budgetService3.totalRecords}" />
                </p:panelGrid>
            </p:panel>
  
  			<p:dataScroller value="#{budgetService3.budgetModelList}" var="product" chunkSize="10">
                    <p:panel  style="width: 100%; height:340px; box-shadow: 10px 10px 5px grey; " >
                  
                  
                  				<h:panelGrid   columns="4" styleClass="Border" style="top : 0;right : 0; padding : 0; bottom : 0; font-size:15px; width:100%; ">
                  				<h:outputText style="font-weight: bold;color: green;font-size:15px;" value="Owner Name : #{product.name}" />
                   				<h:outputText style="font-weight: bold;color: block; font-size:15px; float:right" value="Propery Type : #{product.pro_type}" />
                  				<h:outputText class="pi pi-globe" style="font-weight: bold;color: brown;font-size:15px; float:right" value=" Property for Sale in #{product.prim_location},   #{product.seco_location} " />
              					</h:panelGrid>
              					
              					<h:panelGrid   columns="5" styleClass="Border" style="top : 0;right : 0; padding : 0; bottom : 0; font-size:15px; width:100%; ">
                     				<p:graphicImage width="200" height="200" stream="false" cache="false" value="#{product.streamedContent}" />
                     			
                     				 <h:panelGrid   columns="2" style="background: #E5E4E2;" width="80%" columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right"> 
                     			 
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Name :" />
                     			 				<h:outputText style="font-weight: normal;color: block;font-size: 15px" value="#{product.name}" />
                     			 				
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Contact : "/>
                     			 				<h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.contactNo}"/>
                     			 		
                     			 				<h:outputText class="pi pi-check" style="font-weight: normal;color: block;font-size: 15px" value=" Property Type : "/>
                     			 				<h:outputText  style="font-weight: normal;color: block;font-size: 15px" value="#{product.pro_type}"/>
                     			              
                                     </h:panelGrid>
                                     
                                     <h:panelGrid   columns="1" width="60%" columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right"> 
                     			 				<h:outputText style="font-weight: bold;color: red;font-size: 15px"  value="Rs #{product.cost}" />
                     			 				<p:commandButton type="submit" value="Callback" icon="ui-icon-calculator" style="background:#FFA500;font-weight: bold;color: black;font-size: 15px ; width:170px" onclick="requestCallback()" />
                          						<p:commandButton type="submit" value="Enquiry" icon="ui-icon-calculator" style="background:#1E90FF;font-weight: bold;color: black;font-size: 15px; width:170px" onclick="requestCallback()" />
                          	
                     				</h:panelGrid>
                                     
                                     
                                     
              				  </h:panelGrid>
              				  
              				  
              				  	<h:panelGrid   columns="1" width="100%" columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right"> 
                               	 <h:outputText style="font-weight: normal; font-size: 15px" value="Location : #{product.location}" />
                               </h:panelGrid>
              				  <br></br>
                              <h:panelGrid  columns="4" width="100%"  columnClasses="width-25-pct-txt-left,width-25-pct-txt-center,width-25-pct-txt-right">
                          			<h:outputText value="Posted : #{product.create_date}" >
									    <f:convertDateTime type="date" dateStyle="full"/>   
									</h:outputText>
									
									<h:link  value = "Find Builders" class="pi pi-user" outcome = "builders.xhtml" style="font-weight: bold; font-size: 14px;color:block;float: right; margin-right: 50px;" />
					           		<h:link  value = "Find Agents"  class="pi pi-user" outcome = "agents.xhtml" style="font-weight: bold; font-size: 14px;color:block;float: right; margin-right: 50px;" />
					           		<h:link  value = "Enquiry" class="pi pi-user" outcome = "enquiry.xhtml" style="font-weight: bold; font-size: 14px;color:block;float: right; margin-right: 50px;" />
					          
					        </h:panelGrid> 
  
            	  </p:panel>
              <br></br>
           </p:dataScroller>
           
           <p:panel>   
         	<p:panelGrid columns="3" styleClass="noBorder" style="margin:auto; top : 0;left : 0; padding : 0; bottom : 0; text-align: left; ">
		        <h:commandButton value="Previous" action="#{budgetService3.previousPage}" disabled="#{budgetService3.currentPage == 1}" />
		        <h:commandButton value="Next" action="#{budgetService3.nextPage}" disabled="#{budgetService3.currentPage * budgetService3.pageSize >= budgetService3.totalRecords}" />
		        <h:outputText value="Page #{budgetService3.currentPage} of #{budgetService3.totalPages}" />
		    </p:panelGrid>
          </p:panel>
           
 <script type="application/javascript">        
 function requestCallback() {
           window.open("./requestCallback.xhtml", "Request Call Back", "toolbar=no,scrollbars=no,resizable=no,top=320,left=550,width=530,height=450");
     return true;                  
 }
 
 function imageWindow() {
   window.open("./imageWindow.xhtml", "Image window", "toolbar=no,scrollbars=no,resizable=no,top=320,left=550,width=530,height=450");
       return true;            
 }
</script>  
  
  
  </h:form>
 </div>
 </ui:define>
 </ui:composition>
 </h:body>
 </html>
