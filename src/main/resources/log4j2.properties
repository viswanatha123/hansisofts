status = WARN
name = PropertiesConfig

# Define the appender for INFO and ERROR level logs
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = ${sys:catalina.base}/logs/app.log
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Define the root logger
rootLogger.level = INFO
rootLogger.appenderRefs = file
rootLogger.appenderRef.file.ref = FileAppender

# Optionally, you can define a specific logger if needed
logger.error.name = org.example.ErrorLogger
logger.error.level = ERROR
logger.error.appenderRefs = file
logger.error.appenderRef.file.ref = FileAppender
